        <div class="skip"><a href="#contact-header">Skip to Main Content</a></div>
        <div class="container-contact">
            <div class="nav">
                <h1>Taylor Pessetti</h1>

                    <ul>

        <div id = 'contact-header'>
                <h1>Contact</h1>
        </div>
        <form class="form-horizontal" method="post">
                <fieldset>
                    <legend class="text-center">Contact Information</legend>
            
                    <div class="form-group">
                        <span><i class="firstname"></i></span>
                        <div>
                            <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <span><i class="lastname"></i></span>
                        <div>
                            <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control" required>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <span><i class="email"></i></span>
                        <div>
                            <input id="email" name="email" type="email" placeholder="Email Address" class="form-control" required>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <span><i class="phonenumber"></i></span>
                        <div>
                            <input id="phone" name="phone" type="tel" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone (use format ###-###-####)" class="form-control"required>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <span><i class = "message"></i></span>
                        <div>
                            <textarea class="form-control" id="message" name="message" placeholder="Enter your message here!" required></textarea>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer>
                <p>Taylor Pessetti</p>
            </footer>
    </body>
</html>
